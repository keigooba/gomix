{{template "header"}}
<h1 class="text-center mt-4 pt-4">2進数・16進数変換</h1>
<form class="form-signin center" role="form" action="/change" method="post">
  <input type="text" name="number" class="form-control" placeholder="数値を入力" required autofocus>
  {{if .Error}}
  <p class="pt-2 text-danger font-weight-bold">{{.Error.Number}}</p>
  {{end}}
  <br />
  <button class="btn btn-lg btn-primary btn-block mb-4" type="submit">送信</button>
</form>
{{if and .S2 .S16}}
<div class="text-center">
  <h1>結果</h1>
  <p>2進数: {{.S2}}
  <br>16進数: {{.S16}}</p>
</div>
{{end}}
{{template "footer"}}
